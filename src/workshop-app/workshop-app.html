<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/mitzy-diazv/mitzy-diazv.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="workshop-app">
    <template>
    <style>
      :host {
        display: block;
        padding: 1rem;
      }
      mitzy-diazv{
        --mitzy-diazv: {
              margin: 1rem;
          }
      }
      mitzy-diazv:nth-child(2){
        --mitzy-diazv-paper-card: {
              background: yellow;
          }
      }
      mitzy-diazv:nth-child(3){
        --mitzy-diazv-paper-card: {
              background: blue;
          }
      }
      .rosita{
          background: rgb(255, 91, 118);
      }
      .pokeimg{
          width: 200px;
          height: 200px;
      }
      paper-card{
          margin: 30px;
      }
    </style>
    <h2>Hola [[prop1]]</h2>

    <div>
    <mitzy-diazv title="Titulo fijo :D" input-value="hola fijo :D" class="rosita"></mitzy-diazv>
    <mitzy-diazv title="[[title2]]" input-value="[[input2]]"></mitzy-diazv>
    <mitzy-diazv title="{{inputValue}}" input-value="{{prop2}}" button-value="{{prop2}}">
        <p>Hola Mitzy</p>
    </mitzy-diazv>
    </div>

    <iron-ajax 
    auto
    url="https://pokeapi.co/api/v2/pokemon/?limit=50"
    handle-as="json"
    on-response="handleResponse">
    </iron-ajax>
        <template is="dom-repeat" items="{{pokePrac}}">
        <paper-card elevation="2">
            <br>
            <div class="card-content">
                <img class="pokeimg" src="{{item.url}}">
                <p>{{item.name}}</p>
                <p>#{{item.id}}</p>
            </div>
        </paper-card>
        </template>
    </template>



    <script>
        /**
         * @customElement
         * @polymer
         */
        class WorkshopApp extends Polymer.Element {
            static get is() {
                return 'workshop-app';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'Mitzy Diaz'
                    },
                    title2: {
                        type: String,
                        value: 'Titulo 2 a traves de propiedad ;)'
                    },
                    input2: {
                        type: String,
                        value: 'Input 2 a traves de propiedad ;)'
                    },
                    inputValue: {
                        type: String,
                        value: 'Ejemplo de double data binding'
                    },
                    prop2: String,
                    pokePrac: {
                        type: Array,
                        value: []
                    }
                };
            }
            handleResponse(e) {
                /*this.pokePrac = e.detail.response.results;
                console.log(this.pokePrac);*/
                let pokemons = e.detail.response.results;
                let poke = [];
                pokemons.forEach((pokemon, index) => {
                    //insertamos valores a la api con push
                    poke.push({
                        name: pokemon.name,
                        id: index + 1,
                        url: `https://pokeres.bastionbot.org/images/pokemon/${index + 1}.png`
                    });
                });
                this.pokePrac = poke;
                console.log(e.detail.response.results);
            }
        }

        window.customElements.define(WorkshopApp.is, WorkshopApp);
    </script>
</dom-module>
</dom-module>
